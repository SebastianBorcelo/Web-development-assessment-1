<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="petrol.css">
</head>
<body>

<div class="ptrlBox">
    <h1>Petrol Calculator</h1>
<label for="price">Price per litre:</label>
<input type="number" id="price" min="10" max="10000" step="0.5">
<br>
<br>
<button onclick="computePetrol()">Calculate</button><br><br>
<div class="result" id="output"></div>

<script>
function computePetrol(){
    const pricePL = parseFloat(document.getElementById('price').value);
    const outputBox = document.getElementById('output');

    const litresPurchased = 50 / pricePL; 
    outputBox.innerText = ` ${litresPurchased.toFixed(2)} L`;
}

</script>
</body>
</html>
